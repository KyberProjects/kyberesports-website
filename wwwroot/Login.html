<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KyberLogin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="Login.css">
    <style>
        
    </style>
    <script>
        window.console = window.console || function (t) {};
    </script>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
</head>

<body translate="no">
    <div class="cont">
        <div class="demo">
            <div class="login">
                <div class="login__check"></div>
                <div class="login__form">
                    <div class="login__row">
                        <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
                        </svg>
                        <input type="text" class="login__input name" placeholder="Username">
                    </div>
                    <div class="login__row">
                        <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
                        </svg>
                        <input type="password" class="login__input pass" placeholder="Password">
                    </div>
                    <button type="button" class="login__submit">Sign in</button>
                    <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>
                </div>
            </div>
            <div class="app">
                <div class="app__top">
                    <div class="app__menu-btn">
                        <span></span>
                    </div>
                    <svg class="app__icon search svg-icon" viewBox="0 0 20 20">

                        <path d="M20,20 15.36,15.36 a9,9 0 0,1 -12.72,-12.72 a 9,9 0 0,1 12.72,12.72"></path>
                    </svg>
                    
                    <div class="app__user">
                        <p class="app__hello">You are being redirected.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script id="rendered-js" src="LoginAnimation.js">
    </script>


</body>

</html>
